# ~/explicable/.github/workflows/test.yml

name: CI - Run Tests

on:
  push:
    branches: [main, qa, v0.4.0-dev]
  pull_request:
    branches: [main, qa, v0.4.0-dev]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: explicable-ui
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
